    <script>
    
        var bugun = new Date();

        // alert("Ay'ın Günü :" + bugun.getDate()); //1-31 arasıda tarihin gün değerleri alır.
        // alert("Haftanın Günü :" + bugun.getDay());  //0-6 arasıda değer alır, haftanın gün değerlerini verir.

        // alert("Saat :" + bugun.getHours());  //Saati verir.

        // alert("Saniye :" + bugun.getSeconds());  //Saniyeyi verir.
        // alert("Milisaniye :" + bugun.getMilliseconds());  // Milisaniyeyi verir.

        var tarihFormatim = bugun.getDate() + "." + (bugun.getMonth()+1) + "." + bugun.getFullYear();

        tarihFormatim += " " + bugun.getHours() + ":" + bugun.getMinutes() + ":" + bugun.getSeconds();

        alert(tarihFormatim);
